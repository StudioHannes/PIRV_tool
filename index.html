<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIRV-Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<!-- const universityNameInput = document.getElementById('university-name');
const universityNameHeading = document.getElementById('university-name-heading'); -->

<body>

  <header>
    <div class="info-container">
      <input class="no-print" type="text" id="university-name" autocomplete="off"
        placeholder="Enter the name of your organisation..." required pattern="^[A-Za-z]+$">
      <h2 id="university-name-heading"></h2>
      <input type="submit" class="no-print" id="university-save-button" value="Save">
    </div>


    <form class=" input-container no-print" onsubmit="addNewPerson(event)">
      <div class="fields">
        <input type="text" id="name" autocomplete="off" placeholder="name..." required pattern="^[A-Za-z]+$">
        <input type="text" id="title" autocomplete="on" placeholder="title..." required pattern="^[A-Za-z]+$">
        <input type="text" id="department" autocomplete="on" placeholder="department...">
        <input type="text" id="responsibilities" autocomplete="off" placeholder="responsibilities...">
        <input type="submit" id="submit-button" value="Add Person">
      </div>
    </form>
  </header>


  <section class="levels-container">

    <div class="levels" id="level-1">
      <div class="level-container"></div>
      <div class="level-tag no-print">
        <p>Level 1</p>
      </div>
    </div>

    <div class="levels" id="level-2">
      <div class="level-container"></div>
      <div class="level-tag no-print">
        <p>Level 2</p>
      </div>
    </div>

    <div class="levels" id="level-3">
      <div class="level-container" id="bg-3"></div>
      <div class="level-tag no-print">
        <p>Level 3</p>
      </div>
    </div>

    <div class="levels" id="level-4">
      <div class="level-container"></div>
      <div class="level-tag no-print">
        <p>Level 4</p>
      </div>
    </div>

  </section>


  <footer class="footer-container">
    <div class="footer-container-logos">
      <img src="media/pirv-logo.png" alt="PIRV logo" class="logo" height="40">
      <img src="media/erasmus-logo.png" alt="Erasmus logo" class="logo" height="40">
    </div>
    <div class="footer-description no-print">
      <p>Print button for printing and saving creating PDFs. All the button an unnecessary elements
        will be expluded!
      </p>
    </div>
    <div class="footer-button-area no-print">
      <!-- <button type="button" class="print-button no-print" data-print="exclude">Print</button> -->
      <button type="button" class="print-button no-print" onclick="window.print()">Print</button>
    </div>


    <!-- Add people and move them around by dragging and dropping. Individual card can be edited and removed. -->





  </footer>

  <div class="error-container"></div>

  <script src="app.js"></script>
</body>

</html>
